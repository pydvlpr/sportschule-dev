{% extends "kursverwaltung/base.html" %}

<!-- Custom styles for this site -->

{% block content %}
<div class=container style="position: relative">
    <h1>Zertifizierung aktualisieren</h1>
    <form method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-warning" type="submit" class="btn btn-default" value="Aktualisieren">
        <a class="btn btn-secondary" href="{% url 'zertifizierungen_liste' %}">Zur√ºck</a>
    </form>
</div>

<script type="text/javascript">

$( function() {
    $( "#datetimepicker-zertifizierung" ).datetimepicker({
        locale: 'de',
        format: "DD.MM.YYYY",
        viewMode: 'days',
        widgetPositioning:{
                                horizontal: 'auto',
                                vertical: 'bottom'
                            },
    });
} );
</script>
{% endblock %}
